# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
#   pull_request:
#     branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: start
        run: 
          echo build page start, ready to setup Node
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Panding intsall dependencies
        run: echo Node setup successfuly and begin to install dependencies
      - name: Install Dependencies, build
        run: |
          npm install
      - name: Panding build demo
        run: echo install dependencies successfully and begin to build demo
      - name: Build 
        run: |
          npm run build --if-present
      - name: end
        run: echo build page end, its successfully
